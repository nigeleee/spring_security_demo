<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>

  <!-- OAuth2 Login Button -->

    <!-- <button (click)="oauth2Login()" class="btn btn-secondary">Login with OAuth2</button> -->

  <asl-google-signin-button *ngIf="!user" ></asl-google-signin-button>
</div>
